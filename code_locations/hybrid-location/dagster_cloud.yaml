locations:
  - location_name: hybrid-location
    code_source:
      package_name: hybrid_location.definitions
    working_directory: ./src/
    build:
      # Docker registry hostname - Dagster Cloud appends the image path from ci set-build-output
      registry: ghcr.io
    # Route this location to agents configured with the "hybrid-queue"
    # This ensures heavy computational workloads run on agents with appropriate resources
    agent_queue: hybrid-queue
