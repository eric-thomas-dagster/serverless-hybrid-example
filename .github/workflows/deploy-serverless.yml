name: Deploy Serverless Location to Dagster+
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'code_locations/serverless-location/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - 'code_locations/serverless-location/**'

concurrency:
  # Cancel in-progress runs on same branch
  group: ${{ github.ref }}-serverless
  cancel-in-progress: true

env:
  DAGSTER_CLOUD_URL: "${{ secrets.DAGSTER_CLOUD_URL }}"
  DAGSTER_CLOUD_API_TOKEN: "${{ secrets.DAGSTER_CLOUD_API_TOKEN }}"
  DAGSTER_CLOUD_DEPLOYMENT: "prod"

jobs:
  dagster-cloud-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./code_locations/serverless-location

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync

      - name: Validate Dagster definitions
        run: |
          uv run dg check defs

      - name: Deploy to Dagster+ Serverless
        uses: dagster-io/dagster-cloud-action/actions/deploy@v0.1
        with:
          deployment: ${{ env.DAGSTER_CLOUD_DEPLOYMENT }}
          organization_id: ${{ secrets.DAGSTER_CLOUD_ORGANIZATION_ID }}
          location: ./code_locations/serverless-location
        env:
          DAGSTER_CLOUD_API_TOKEN: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
