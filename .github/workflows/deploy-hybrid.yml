name: Deploy Hybrid Location to Dagster+
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'code_locations/hybrid-location/**'
      - '.github/workflows/deploy-hybrid.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - 'code_locations/hybrid-location/**'

concurrency:
  # Cancel in-progress runs on same branch
  group: ${{ github.ref }}-hybrid
  cancel-in-progress: true

env:
  DAGSTER_CLOUD_URL: "${{ secrets.DAGSTER_CLOUD_URL }}"
  DAGSTER_CLOUD_API_TOKEN: "${{ secrets.DAGSTER_CLOUD_API_TOKEN }}"
  DAGSTER_CLOUD_DEPLOYMENT: "prod"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/hybrid-location

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: ./code_locations/hybrid-location
    outputs:
      image: ${{ steps.build-meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync

      - name: Validate Dagster definitions
        run: |
          uv run dg check defs

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: build-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ./code_locations/hybrid-location
          file: ./code_locations/hybrid-location/Dockerfile
          push: true
          tags: ${{ steps.build-meta.outputs.tags }}
          labels: ${{ steps.build-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-dagster-plus:
    runs-on: ubuntu-latest
    needs: validate-and-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Dagster+ Hybrid
        uses: dagster-io/dagster-cloud-action/actions/deploy@v0.1
        with:
          deployment: ${{ env.DAGSTER_CLOUD_DEPLOYMENT }}
          organization_id: ${{ secrets.DAGSTER_CLOUD_ORGANIZATION_ID }}
          location: ./code_locations/hybrid-location
          image: ${{ needs.validate-and-build.outputs.image }}
        env:
          DAGSTER_CLOUD_API_TOKEN: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
