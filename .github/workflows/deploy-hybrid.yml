name: Deploy Hybrid Location to Dagster+
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'code_locations/hybrid-location/**'
      - '.github/workflows/deploy-hybrid.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - 'code_locations/hybrid-location/**'

concurrency:
  # Cancel in-progress runs on same branch
  group: ${{ github.ref }}-hybrid
  cancel-in-progress: true

env:
  DAGSTER_CLOUD_API_TOKEN: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
  DAGSTER_CLOUD_ORGANIZATION: ${{ secrets.DAGSTER_CLOUD_ORGANIZATION }}
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/hybrid-location
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: ./code_locations/hybrid-location
    outputs:
      image: ${{ steps.image-tag.outputs.tag }}
      image-digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync

      - name: Validate Dagster definitions
        run: |
          uv run dg check defs

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: build-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ./code_locations/hybrid-location
          file: ./code_locations/hybrid-location/Dockerfile
          push: true
          tags: ${{ steps.build-meta.outputs.tags }}
          labels: ${{ steps.build-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image tag for deployment
        id: image-tag
        run: |
          # Pass only the digest - full image path is in dagster_cloud.yaml registry
          echo "tag=${{ steps.build-push.outputs.digest }}" >> $GITHUB_OUTPUT

  deploy-to-dagster-plus:
    runs-on: ubuntu-latest
    needs: validate-and-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    env:
      DAGSTER_CLOUD_API_TOKEN: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
      DAGSTER_CLOUD_ORGANIZATION: ${{ secrets.DAGSTER_CLOUD_ORGANIZATION }}
      DAGSTER_CLOUD_YAML_PATH: './code_locations/hybrid-location'
      DAGSTER_CLOUD_FILE: 'dagster_cloud.yaml'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize build session
        id: ci-init
        uses: dagster-io/dagster-cloud-action/actions/utils/ci-init@v1.11.9
        with:
          project_dir: ${{ env.DAGSTER_CLOUD_YAML_PATH }}
          dagster_cloud_yaml_path: ${{ env.DAGSTER_CLOUD_FILE }}
          deployment: 'prod'

      - name: Register Docker image build
        id: set-build-output
        uses: dagster-io/dagster-cloud-action/actions/utils/dagster-cloud-cli@v1.11.9
        with:
          command: "ci set-build-output --location-name=hybrid-location --image-tag=${{ needs.validate-and-build.outputs.image }}"
        env:
          DAGSTER_CLOUD_API_TOKEN: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}

      - name: Deploy to Dagster+ Hybrid
        id: ci-deploy
        uses: dagster-io/dagster-cloud-action/actions/utils/dagster-cloud-cli@v1.11.9
        with:
          command: "ci deploy"
        env:
          DAGSTER_CLOUD_API_TOKEN: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}

      - name: Generate summary
        id: ci-summary
        uses: dagster-io/dagster-cloud-action/actions/utils/dagster-cloud-cli@v1.11.9
        with:
          command: "ci status --output-format=markdown >> $GITHUB_STEP_SUMMARY"
